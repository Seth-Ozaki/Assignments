<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="page text-light" style="padding: 0% 10%;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
            <img src="..\static\imgs\logo.png" class="card-img-top" alt="pokemon logo"
                style="height: 200px; width: 400px;">
            <h1>Hello, {{session['name']}} </h1>
            <div>
                <a class="btn btn-primary" href="/user/{{session['user_id']}}" role="button">Profile</a>
                <a class="btn btn-primary" href="/clearcookie" role="button">Log-Out</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-9">
                {% for pokemon in pokemons %}
                <div class="col">
                    <div class="card bg-dark text-light"
                        style="width: 10rem; align-items: center; margin-bottom: 20px;">
                        <img src="{{pokemon.image}}" class="card-img-top" alt="a picture of {{pokemon.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{pokemon.name}}</h5>
                            <a href="/pokemon/{{pokemon.name}}" class="btn btn-primary"
                                style="display:flex; justify-content: center;">Details</a>
                            <form action="/like" method="post" style="display: flex; justify-content: center;">
                                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                                <input type="hidden" name="pokemon_id" value="{{pokemon.id}}">
                                <input class="btn btn-primary" type="submit" value="Like">
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
