<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="page bg-dark" style="display: flex; padding: 10%;">
        <div class="left container text-light">
            <div class="text-light">
                <h1>Add Dojo</h1>
            </div>
            <form action="/submit_dojo" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input name="name" type="text" class="form-control">
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <div class="right container bg-dark">
            <div class="text-light">
                <h1>Dojos</h1>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Dojo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_dojo in all_dojos %}
                    <tr>
                        <td><a href="/dojo/{{one_dojo.id}}">{{one_dojo.name}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a class="btn btn-primary" href="/add" role="button">Add Ninja</a>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
