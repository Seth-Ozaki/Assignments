<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="page">
        <div class="container text-light" style="display: flex;">
            <div class="left" style="flex: 1;">
                <img src="{{pokemon.image}}" class="img" alt="..." style="height: 250px;">
                <h1>{{pokemon.name}}</h1>
            </div>
            <div class="right" style="display: flex; flex-direction: column; flex: 4; align-items: center;">
                <h1>information</h1>
                <h3>Base Stats</h3>
                <div style="display: flex;">
                    <ul>
                        <li>HP:{{pokemon.hp}}</li>
                        <li>Attack:{{pokemon.attack}}</li>
                        <li>Defense:{{pokemon.defense}}</li>
                    </ul>
                    <ul>
                        <li>Special Attack:{{pokemon.sp_attack}}</li>
                        <li>Special Defense:{{pokemon.sp_defense}}</li>
                        <li>Speed:{{pokemon.speed}}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
