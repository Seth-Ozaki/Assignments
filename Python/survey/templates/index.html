<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body style="background-color: black;">
    <div class="container bg-secondary ">
        <form action="/submitted" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" aria-label="First name" class="form-control" name="name">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Your Time Zone</label>
                <select class="form-select" id="inputGroupSelect01" name="location">
                    <option selected>Choose...</option>
                    <option value="Eastern">Eastern</option>
                    <option value="Central">Central</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Pacific">Pacific</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked
                    name="language">
                <label class="form-check-label" for="flexRadioDefault1">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    name="language">
                <label class="form-check-label" for="flexRadioDefault2">
                    CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    name="language">
                <label class="form-check-label" for="flexRadioDefault1">
                    HTML
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    name="language">
                <label class="form-check-label" for="flexRadioDefault2">
                    Python
                </label>
            </div>
            <div class="input-group">
                <span class="input-group-text">Comments(Optional)</span>
                <textarea class="form-control" aria-label="With textarea" name="comments"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="dog">
                <label class="form-check-label" for="exampleCheck1">Click this if you like dogs!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
