<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container">
        <table class="table table-dark">
            <div class="container text-light" style="display: flex; justify-content: space-between;">
                <h1>User {{one_user.id}}</h1>
                <a class="btn btn-primary" href="/all" role="button">Home</a>
            </div>
            <tbody>
                <tr>
                    <th scope="row">First Name:</th>
                    <td>{{one_user.first_name}}</td>


                </tr>
                <tr>
                    <th scope="row">Last Name:</th>
                    <td>{{one_user.last_name}}</td>


                </tr>
                <tr>
                    <th scope="row">Email:</th>
                    <td>{{one_user.email}}</td>

                </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary" href="/edit/{{one_user.id}}" role="button">Edit</a>
            <a class="btn btn-primary" href="/delete/{{one_user.id}}" role="button">Delete</a>
        </div>

        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
            integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
            crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
            integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
            crossorigin='anonymous'></script>
</body>

</html>
