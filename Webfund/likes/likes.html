<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="view">
        <div class="header">
            <div class="network">
                <h1>Network</h1>
            </div>
            <div class="feed">
                <h1>Your Feed</h1>
            </div>
        </div>
        <div class="mainContent">
            <div class="leftContent">
                <div class="box">
                    <img src="user-circle.png" alt="Profile picture Icon">
                    <a href="#">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>

            <div class="rightContent">
                <div class="box1">
                    <div class="top">
                        <div class="name">
                            <h1>Neil M</h1>
                        </div>
                        <div class="like1">
                            <div class="counter">
                                <p class="num1">0</p>
                                <p>like(s)</p>
                            </div>
                            <button value="0" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <P>
                            I just set up this new discord bot, let me know what you all think.
                            <a href="#">link</a>
                        </P>
                    </div>
                </div>
                <div class="box2">
                    <div class="top">
                        <div class="name">
                            <h1>Nichole K</h1>
                        </div>
                        <div class="like2">
                            <div class="counter">
                                <p class="num2">0</p>
                                <p>like(s)</p>
                            </div>
                            <button value="0" onclick="like2(this)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <P>
                            just finished my
                            <a href="#">next comic,</a>
                            check it out.
                        </P>
                    </div>
                </div>
                <div class="box3">
                    <div class="top">
                        <div class="name">
                            <h1>Jim R</h1>
                        </div>
                        <div class="like3">
                            <div class="counter">
                                <p class="num3">0</p>
                                <p>like(s)</p>
                            </div>
                            <button value="0" onclick="like3(this)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <P>
                            I can't stop listening to the
                            <a href="#">new album.</a>
                            who else is liking it?
                        </P>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
