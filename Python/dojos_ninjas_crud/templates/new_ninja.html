<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body class="bg-dark">

    <div class="container text-light" style="display: flex; flex-direction: column;">
        <div class=" text-light">
            <h1>Add Ninja</h1>
        </div>
        <form action="/submit_ninja" method="post">
            <div class="input-group mb-3">
                <label class="input-group-text">Dojos</label>
                <select class="form-select" name="dojo_id">
                    <option selected>Choose...</option>
                    {% for one_dojo in all_dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name: </label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">last Name: </label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input type="int" class="form-control" name="age">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            <a class="btn btn-primary" href="/all" role="button">Home</a>
        </form>
    </div>





    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
