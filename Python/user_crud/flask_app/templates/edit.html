<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body class="bg-dark">

    <form action="/submit_edit/{{one_user.id}}" method="post" class="container text-light">
        <div>
            <h1>Edit user {{one_user.id}}</h1>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
                <h3>First Name: </h3>
            </label>
            <input name="first_name" type="text" class="form-control" placeholder="{{one_user.first_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">
                <h3>Last Name: </h3>
            </label>
            <input name="last_name" type="text" class="form-control" placeholder="{{one_user.last_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">
                <h3>Email: </h3>
            </label>
            <input name="email" type="text" class="form-control" placeholder="{{one_user.email}}">
            <input type="hidden" name="id" value="{{one_user.id}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/user/{{one_user.id}}" role="button">Show User</a>
    </form>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
